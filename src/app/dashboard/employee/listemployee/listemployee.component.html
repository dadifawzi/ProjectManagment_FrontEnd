<div class="row">
  <div class="col-12">
    <div
      class="page-title-box d-sm-flex align-items-center justify-content-between"
    >
      <h4 class="mb-sm-0 font-size-18">Employees List</h4>

      <div class="page-title-right">
        <button routerLink="/home/employee/ajout" class="btn btn-primary">
          Create
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  @for(user of users ; track user._id){
  <div class="col-xl-3 col-sm-6">
    <div class="card text-center">
      <div class="card-body">
        <div class="avatar-md mx-auto mb-4">
          <span
            class="avatar-title rounded-circle bg-primary bg-soft text-primary font-size-16"
          >
            <img
              src="http://localhost:3000/storage/{{ user.image }}"
              class="w-100 rounded-circle"
              alt=""
            />
          </span>
        </div>
        <h5 class="font-size-15 mb-1">
          <a class="text-dark"> {{ user.fullname }} </a>
        </h5>
        <p class="text-muted">{{ user.email }}</p>

        <div class="tag-container">
          @for(tag of user.tags ;track tag ; let i = $index){ @if(i<3){
          <span class="tag badge bg-primary font-size-11 m-1">{{ tag }}</span> }
          @if( i == 3 && user.tags.length > 3){
          <span class="tag badge bg-primary font-size-11 m-1">
            {{ user.tags.length - i }} + more
          </span>
          } }
        </div>
      </div>
      <div class="card-footer bg-transparent border-top">
        <div class="contact-links d-flex font-size-15">
          <div class="flex-fill w-50">
            <a> {{ user.tel }} </a>
          </div>
          <div class="flex-fill">
            <a [routerLink]="['/home/employee/update', user._id]"
              ><i class="bx bx-pencil"></i
            ></a>
          </div>
          <div class="flex-fill">
            <a (click)="deleteuser(user._id)"><i class="bx bx-trash"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
